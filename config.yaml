# WanGP Model Downloader Configuration

# Path to Wan2GP installation (where defaults/ and ckpts/ are located)
wan2gp_directory: ../Wan2GP-mryan

# Bandwidth limit in KB/s (90000 = ~90 MB/s)
# Set to null or 0 for unlimited
bandwidth_limit_kb: 30000

# InvokeAI integration - query InvokeAI's database to find existing models
# If a model exists in InvokeAI, create a symlink instead of downloading
invokeai_db: /mnt/llm/hub/invokeai_data/databases/invokeai.db
invokeai_models_dir: /mnt/llm/hub/invokeai_data/models

# SHA256 hash index settings
# Number of parallel workers for computing SHA256 hashes (default: 8)
# Higher values speed up initial index build but use more CPU
parallel_hash_workers: 8
